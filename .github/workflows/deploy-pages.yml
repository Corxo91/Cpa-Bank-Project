name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Ensure lockfile
        run: |
          if [ ! -f package-lock.json ]; then
            echo "No package-lock.json found. Generating..."
            npm i --package-lock-only
          fi

      - name: Install deps
        run: npm ci

      - name: Build + Export static
        run: |
          npm run build
          npx next export
          touch out/.nojekyll
        # Si export falla, muestra Ã¡rbol para debug:
      - name: Show build artifacts (debug)
        if: ${{ failure() }}
        run: |
          echo "[DEBUG] Listing repo root:"
          ls -la
          echo "[DEBUG] Listing out/:"
          ls -la out || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
